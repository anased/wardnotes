<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0ea5e9" />
  <rect x="100" y="100" width="1000" height="430" rx="15" fill="#ffffff" />
  
  <!-- Logo -->
  <g transform="translate(150, 170)">
    <rect x="0" y="0" width="80" height="70" rx="5" fill="#0ea5e9" />
    <rect x="10" y="-10" width="60" height="20" rx="3" fill="#ffffff" />
    <rect x="20" y="20" width="40" height="5" rx="1" fill="#ffffff" />
    <rect x="20" y="30" width="40" height="5" rx="1" fill="#ffffff" />
